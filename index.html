<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>negativexp - freestylin</title>

  <body>
    <div id="content">

      <div id="navbar">
        <ul>
          <li><button id="gallery_button" onclick="ContentVisibility('hide')">Gallery</button></li>
          <li><button id="welcome_button" onclick="handleNavbarButtons(this)">Welcome</button></li>
          <li><button id="aboutme_button" onclick="handleNavbarButtons(this)">About me</button></li>

          <h1 id="welcomeText">Hi!</h1>
        </section>

        </section>
        <section id="projectsSection" class="hidden">

        </section>
        <section id="contactSection" class="hidden">

        </section>
      </div>

      <div class="block">

      </div>
      <div class="block">
        <img src="Images/image9.jpg" >
      </div>
      <div class="block" onmouseover="ContentVisibility('show')">
        <span id="hiText">Hover me!</span>
      </div>
      <div class="block">
        <img src="Images/image11.jpg" >
      </div>
      <div class="block">
