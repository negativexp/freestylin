<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/index.js"></script>

    <title>negativexp - freestylin</title>
  </head>
  <body>
    <div id="content">
      <div id="pages">
        <section id="welcomeSection" class="hidden">
          <h1 id="welcomeText">Hi!</h1>
        </section>
        <div class="spacer"></div>
        <section id="aboutmeSection" class="hidden">
          <h1 id="aboutmeText">About me!</h1>
        </section>
        <div class="spacer"></div>
        <section id="projectsSection" class="hidden">
          <h1 id="projectsText">Projects</h1>
        </section>
      </div>

      <div id="radiobuttons">
        <label>
          <input type="radio" id="radioGallery" value="gallery" name="options" onclick="ContentVisibility('hide')"/>
          <h4>Gallery</h4>
        </label>
  
        <label>
          <input type="radio" id="radioWelcome" value="welcome" name="options" onclick="handleRadio(this)" checked/>
          <h4><a>Welcome</a></h4>
        </label>

        <label>
          <input type="radio" id="radioAboutme" value="about-me" name="options" onclick="handleRadio(this)"/>
          <h4><a href="#aboutmeSection">About me</a></h4>
        </label>
  
        <label>
          <input type="radio" id="radioProjects" value="works" name="options" onclick="handleRadio(this)"/>
          <h4><a>Projects</a></h4>
        </label>
  
        <label>
          <input type="radio" id="radioGithub" value="github" name="options" onclick="handleRadio(this)"/>
          <h4>Github</h4>
        </label>
  
        <label>
          <input type="radio" id="radioContact" value="contact" name="options" onclick="handleRadio(this)"/>
          <h4>Contact</h4>
        </label>

        <label>
          <input type="radio" id="radioUnknown" value="contact" name="options" onclick="handleRadio(this)"/>
          <h4>???</h4>
        </label>
      </div>
    </div>

    <div class="center">
      <span id="negativexp">negativexp</span>
    </div>
    <div id="gallery">
      <div class="block">
        <img src="Images/image1.jpg">
      </div>
      <div class="block">
        <img src="Images/image2.jpg" >
      </div>
      <div class="block">
        <img src="Images/image3.jpg" >
      </div>
      <div class="block">
        <img src="Images/image4.jpg" >
      </div>
      <div class="block">
        <img src="Images/image5.jpg" >
      </div>
      <div class="block">
        <img src="Images/image6.jpg" >
      </div>
      <div class="block">
        <img src="Images/image7.jpg" >
      </div>
      <div class="block">
        <img src="Images/image8.jpg" >
      </div>
      <div class="block">
        <img src="Images/image9.jpg" >
      </div>
      <div class="block" onmouseover="ContentVisibility('show')">
        <span id="hiText">Hi!</span>
      </div>
      <div class="block">
        <img src="Images/image11.jpg" >
      </div>
      <div class="block">
        <img src="Images/image12.jpg" >
      </div>
    </div>
  </body>
